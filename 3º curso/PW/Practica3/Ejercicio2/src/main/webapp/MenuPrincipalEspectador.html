<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men&uacute; principal del Espectador</title>
</head>
<body>
	<div class="espectaculo-wrap" style="height: 800px;">
        <div class="login-html">
            <div class="login-form" style="margin-top: -50px;">
                <h1>Men&uacute; Principal</h1>
				<h1> Espectador</h1>
                <form method="POST" action="BusquedaTituloCategoria">    
					<div class="group"><input class="button" type="submit" value="Buscar espectáculo"/></div>
				</form>

				<form method="GET" action="PublicarCritica">    
					<div class="group"><input class="button" type="submit" value="Crear crítica"/></div>
				</form>

				<form method="GET" action="ConsultarCritica">    
					<div class="group"><input class="button" type="submit" value="Consultar crítica"/></div>
				</form>
				
				<form method="GET" action="ComprarEntradas">    
					<div class="group"><input class="button" type="submit" value="Comprar entradas para Espectáculo"/></div>
				</form>
				
				<form method="GET" action="ConsultarLocalidades">    
					<div class="group"><input class="button" type="submit" value="Consultar localidades disponibles"/></div>
				</form>
				
				<form method="GET" action="ConsultarEspectaculosDisponiblesCategoria">    
					<div class="group"><input class="button" type="submit" value="Consultar espectáculos disponibles"/></div>
				</form>

				<form method="GET" action="ListadoCriticas">    
					<div class="group"><input class="button" type="submit" value="Listado criticas"/></div>
				</form>

				<form method="GET" action="EditarPerfil">    
					<div class="group"><input class="button" type="submit" value="Editar perfil"/></div>
				</form>
				
				<form method="POST" action="CerrarSesion">    
					<div class="group"><input class="button" type="submit" value="Cerrar sesion"/></div>
				</form>
                <div class="hr">&nbsp;</div>
            </div>
        </div>
    </div>
</body>
</html>
