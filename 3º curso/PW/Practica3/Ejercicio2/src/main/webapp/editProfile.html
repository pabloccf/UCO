<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <div class="login-form" style="margin-top: -50px;">
                <h1>Editar Perfil</h1>
                <form method="POST" action="EditarPerfil">
                    <div class="group"><label class="label" for="name">Nombre</label> <input id="name" class="input" type="text" name="nombre" required /></div>
                    <div class="group"><label class="label" for="name">Apellidos</label> <input id="name" class="input" type="text" name="apellidos" required /></div>
                    <div class="group"><label class="label" for="name">Email</label> <input id="name" class="input" type="text" name="email" required pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/></div>
                    <div class="group"><label class="label" for="name">Contraseña Antigua</label> <input id="name" class="input" type="password" name="oldPassword" required/></div>
                    <div class="group"><label class="label" for="name">Nueva Contraseña</label> <input id="name" class="input" type="password" name="newPassword" required/></div>
                    <div class="group"><input class="button" type="submit" value="Editar Perfil"/></div>
                    <div class="hr">&nbsp;</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
