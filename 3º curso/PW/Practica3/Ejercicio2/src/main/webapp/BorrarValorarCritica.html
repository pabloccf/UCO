<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorar/Eliminar Cr&iacute;tica</title>
</head>
<body>
    <div class="espectaculo-wrap" style="height: 450px;">
        <div class="login-html"><input id="tab-1" class="sign-in" checked="checked" name="tab" type="radio" /><label class="tab" for="tab-1">Eliminar</label> <input id="tab-2" class="sign-up" name="tab" type="radio" /><label class="tab" for="tab-2">Valorar</label>
            <div class="login-form">
                <form method=GET action="EliminarCritica">
                    <div class="sign-in-htm">
                        <div class="group"><label class="label" for="user">ID Critica</label> <input id="user" class="input" type="number" name="id" /></div>
                        <div class="group"><input class="button" type="submit" value="Eliminar"></div>
                        <div class="hr">&nbsp;</div>
                    </div>
                </form>
                
                <form method="GET" action="ValorarCritica">
                    <div class="sign-up-htm">
                        <div class="group"><label class="label" for="user">ID Critica</label> <input id="user" class="input" type="number" name="id" /></div>
                        <div class="group"><label class="label" for="user">Valoracion</label> <input id="user" class="input" type="number" name="valoracion" /></div>
                        <div class="group"><input class="button" type="submit" value="Valorar"/></div>
                        <div class="hr">&nbsp;</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
