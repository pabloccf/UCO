<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion/registrarse</title>
</head>
<body>
    <div class="login-wrap">
        <div class="login-html"><input id="tab-1" class="sign-in" checked="checked" name="tab" type="radio" /><label class="tab" for="tab-1">Sign In</label> <input id="tab-2" class="sign-up" name="tab" type="radio" /><label class="tab" for="tab-2">Sign Up</label>
            <div class="login-form">
                <form method="POST" action="IniciarSesion">
                    <div class="sign-in-htm">
                        <div class="group"><label class="label" for="user">Username</label> <input id="user" class="input" type="text" name="username" required/></div>
                        <div class="group"><label class="label" for="pass">Password</label> <input id="pass" class="input" type="password" data-type="password" name="password" required/></div>
                        <div class="group"><input class="button" type="submit" value="Sign In" /></div>
                        <div class="hr">&nbsp;</div>
                    </div>
                </form>
                
                <form method="POST" action="Registrar">
                    <div class="sign-up-htm">
                        <div class="group"><label class="label" for="name">Nombre</label> <input id="name" class="input" type="text" name="nombre" required /></div>
                        <div class="group"><label class="label" for="surnames">Apellidos</label> <input id="surname" class="input" type="text" name="apellidos" required /></div>
                        <div class="group"><label class="label" for="user">Username</label> <input id="user" class="input" type="text" name="username" required/></div>
                        <div class="group"><label class="label" for="pass">Password</label> <input id="pass" class="input" type="password" data-type="password" name="password" required/></div>
                        <div class="group"><label class="label" for="pass">Email</label> <input id="pass" class="input" type="email" name="email" required pattern="[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"/></div>
                        <div class="group"><input class="button" type="submit" value="Sign Up" /></div>
                        <div class="hr">&nbsp;</div>
                        <div class="foot-lnk"><label for="tab-1">Already Member? </label></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
